<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ appareil.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ appareil.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p *ngFor="let item of appareil.description" >{{ item }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button 
          ion-button 
          full
          [disabled]="!appareil.isOn"
          (click)="onToggleAppareil()" 
          color="danger">Eteindre</button>
        </ion-col>
        <ion-col>
          <button 
          ion-button 
          full 
          [disabled]="appareil.isOn" 
          (click)="onToggleAppareil()"
          color="secondary">Allumer</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
  
</ion-content>
